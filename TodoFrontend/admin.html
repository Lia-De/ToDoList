<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting To Dos - Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&display=swap" rel="stylesheet">
    <script src="/Data/fallback.js"></script>
</head>
<body>
<div id="site-container">
    <h1>Craft in Time</h1>
    <div id="navigate">
        <button id="projectsbtn"><a href="index.html">Projects</a></button>
        <button id="tagsbtn"><a href="tags.html">Tags</a></button>
        <button id="authorize">Login</button>   
    </div>
    <div id="container">
        <div class="header">
            <h2 id="nowShowing">Craft in Time - Admin</h2>
        </div>
        
        <div id="contents">
            <p>Welcome to Craft in Time.</p>
                    
        <div id="contents">    
            
            <div id="admin-form">
                <form id="adminform">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button id="reg" type="submit">Register</button>
                </form>
            </div>
        

            <div id="login-form">
                <form id="loginform">
                    <label for="email_log">Email:</label>
                    <input type="text" id="email_log" name="email_log" required>
                    <label for="password_log">Password:</label>
                    <input type="password" id="password_log" name="password_log" required>
                    <button id="login" type="submit">Login</button>
                </form>
            </div>

            <div id="checkLogin">
                <button id="checkLogin">Check Login</button>
                <p id="checkresult"></p>
            </div>

        </div>

</div>
</div>
<div id="footer">
    <div>Purposely left empty</div>
</div>
    <script type="module" src="admin_script.js"></script>
</body>
</html>
